spring.datasource.url=jdbc:postgresql://localhost:5432/frisbee_db
spring.datasource.username=frisbee_user
spring.datasource.password=frisbee_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Server settings
server.port=8080

# AI Model settings
ai.model.url=http://localhost:8081/api/llm

# Logging
logging.level.root=INFO
logging.level.com.ultimatefrisbee=DEBUG
logging.level.org.springframework.web=INFO

# CORS settings (for development only)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*